<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basics - Day 1</title>
</head>
<body>
  <h2>JavaScript Basics: Student Details</h2>

  <!-- Where we will display student details -->
  <div id="output"></div>

  <script>
    // 1. Variables
    let name = "Aarohi";
    const age = 20;
    let course = "B.Tech";
    let marks = 92;

    // 2. Create an object
    const student = {
      name: name,
      age: age,
      course: course,
      marks: marks
    };

    // 3. Print in console (Developer Tools)
    console.log("Student Details:");
    console.log("Name:", student.name);
    console.log("Age:", student.age);
    console.log("Course:", student.course);
    console.log("Marks:", student.marks);

    // 4. Print inside HTML page
    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = `
      <p><b>Name:</b> ${student.name}</p>
      <p><b>Age:</b> ${student.age}</p>
      <p><b>Course:</b> ${student.course}</p>
      <p><b>Marks:</b> ${student.marks}</p>
    `;
  </script>
</body>
</html>
