<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details Form</title>
</head>
<body>
  <h2>Enter Student Details</h2>

  <!-- Student Input Form -->
  <form id="studentForm">
    <label>Name: </label>
    <input type="text" id="name"><br><br>

    <label>Age: </label>
    <input type="number" id="age"><br><br>

    <label>Course: </label>
    <input type="text" id="course"><br><br>

    <label>Marks: </label>
    <input type="number" id="marks"><br><br>

    <button type="button" onclick="showDetails()">Submit</button>
  </form>

  <hr>

  <!-- Where details will be displayed -->
  <h3>Student Details:</h3>
  <div id="output"></div>

  <script>
    function showDetails() {
      // 1. Get values from form inputs
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const course = document.getElementById("course").value;
      const marks = document.getElementById("marks").value;

      // 2. Create a student object
      const student = {
        name: name,
        age: age,
        course: course,
        marks: marks
      };

      // 3. Display details inside <div>
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `
        <p><b>Name:</b> ${student.name}</p>
        <p><b>Age:</b> ${student.age}</p>
        <p><b>Course:</b> ${student.course}</p>
        <p><b>Marks:</b> ${student.marks}</p>
      `;
    }
  </script>
</body>
</html>
